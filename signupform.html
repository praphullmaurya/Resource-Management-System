<div style="background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<div>
			<div class="header">
				<h4 class="title">SignUp </h4>
			</div>
			<div class="">
				<form>
					<div class="row">
						<!--<div class="col-md-4">-->

						<!--</div>-->
						<div class="col-md-12">
							<div class="form-group">
								<label>UserName</label>
								<input type="text" class="form-control border-input" placeholder="UserName">
							</div>
						</div>
						<!--<div class="col-md-4">-->

						<!--</div>-->
					</div>
					<div class="row">
						<!--<div class="col-md-4">-->

						<!--</div>-->
						<div class="col-md-12">
							<div class="form-group">
								<label>Full Name</label>
								<input type="text" class="form-control border-input" placeholder="UserName">
							</div>
						</div>
						<!--<div class="col-md-4">-->

						<!--</div>-->
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Department</label>
								<select name="Department" class="form-control border-input">
									<option>Information Technology</option>
									<option>Electrical Engineering</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Designation</label>
								<select name="Designation" class="form-control border-input">
									<option>Director</option>
									<option>HOD</option>
									<option>Registrar</option>
									<option>Faculty</option>
								</select>
							</div>
						</div>
						<!--<div class="col-md-4">-->

						<!--</div>-->
					</div>
					<div class="row">
						<!--<div class="col-md-4">-->

						<!--</div>-->
						<div class="col-md-12">
							<div class="form-group">
								<label>Phone No.</label>
								<input type="number" class="form-control border-input" placeholder="UserName">
							</div>
						</div>
						<!--<div class="col-md-4">-->

						<!--</div>-->
					</div>
					<div class="row">
						<!--<div class="col-md-4">-->

						<!--</div>-->
						<div class="col-md-12">
							<div class="form-group">
								<label>Email-ID</label>
								<input type="text" class="form-control border-input" placeholder="UserName">
							</div>
						</div>
						<!--<div class="col-md-4">-->

						<!--</div>-->
					</div>
					<div class="row">
						<!--<div class="col-md-4">-->
						<!--</div>-->
						<div class="col-md-12">
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control border-input" placeholder="Password">
							</div>
						</div>
						<!--<div class="col-md-4">-->
						<!--</div>-->
					</div>
					<div class="row">
						<!--<div class="col-md-4">-->
						<!--</div>-->
						<div class="col-md-12">
							<div class="form-group">
								<label>confirm Password</label>
								<input type="password" class="form-control border-input" placeholder="Password">
							</div>
						</div>
						<!--<div class="col-md-4">-->
						<!--</div>-->
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-info btn-fill ti-user"> Sign-Un</button>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>

	<div class="col-md-4">
	</div>
